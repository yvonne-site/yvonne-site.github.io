- name: Yvonne Burda
  image: yvonne.jpg
  description: Yvonne Burda heeft haar diplomering behaald in 1990 en is sindsdien zelfstandig werkzaam als pedicure. Ze heeft lange tijd zelfstandig gewerkt in zorghuizen en heeft daardoor een uitgebreide ervaring. Verder heeft ze een specializatie in diabetische en reumatische voet.
