  description: In 1990 heb ik mijn diplomering behaald en sindsdien ben ik zelfstandig werkzaam als pedicure. Ik werk sinds een aantal jaar als pedicure in zorgcentra en heb daardoor ook een uitgebreide ervaring opgebouwd met ouderen. Verder heb ik een specialisatie in diabetische, reumatische, oudere en verwaarloosde voet.
